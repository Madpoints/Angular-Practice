<!DOCTYPE html>
<!-- Angular scope -->
<html ng-app>
<head>
  <!-- Angular script -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles.css"/>
  <title>JS Bin</title>
</head>
<body>
  <!-- ng-model -->
  <p>Hello, {{user}}</p>
  <input type="text" name="" id="" ng-model="user" placeholder=" Enter name">
  
  <!-- ng-intit="name" and ng-bind -->
  <div ng-init="name = 'Add or Subtract'"></div>
  <p ng-bind="name"></p>
  
  <!-- ng-init="number" and ng-click -->
  <div ng-init="number = 0">
    <button ng-click="number = number + 1">+1</button>
    <button ng-click="number = number - 1">-1</button>
    <p>{{number}}</p>
  </div>
  
  <!-- ng-if and ng-show -->
  Show me the message <input type="checkbox" ng-model="isChecked">
    <!-- Removes DOM element <p class="if-show" ng-if="isChecked">Secret message</p> -->
    <p class="red" ng-show="isChecked">Secret message</p>
  
  <!-- ng-hide -->
  <div ng-init="secretNumber = 19">
    <input type="text" ng-model="guess" ng-class="{red: guess != secretNumber, green: guess == secretNumber}" placeholder=" Guess a number">
    <p ng-hide="guess != secretNumber">Correct!</p>
    <p ng-hide="guess == null || guess == secretNumber">Wrong number</p>
  </div>
  
  <!-- ng-repeat and arrays -->
  <!-- numbers -->
  <div ng-init="numArray = [0,1,2,3,4,5,6,7]">
    <ul>
      <li ng-repeat="aNumber in numArray" ng-class="{red: $even, green: $odd}">{{aNumber}}</li>
    </ul>
  </div>
  
  <!-- arrays by index and objects -->
  <div ng-init="names = [{surname: 'Smith', firstname: 'Joe'}, {surname: 'Smith', firstname: 'Sue'}]">
    <ul>
      <li ng-repeat="aName in names">{{aName.surname}}, {{aName.firstname}}</li>
    </ul>
  </div>
  
  <!-- ng-options -->
  <div ng-init="defenders = [
    {name: 'Matt Mudock', alias:'Dare Devil'},
    {name: 'Jessica Jones', alias:'Jewel'},
    {name: 'Luke Cage', alias:'Powerman'},
    {name: 'Danny Rand', alias:'Iron Fist'}
                ];">
    <select name="" id="" ng-model="defender" ng-options="defender.name group by defender.alias for defender in defenders">
    </select>
    
    <p>You have selected: {{defender.name}} ({{defender.alias}})</p>
  </div>
  
</body>
</html>
